    <!-- Scroll top Button -->
    <a href="#" id="backTop" class="backTop">
      <i class="fa-solid fa-chevron-up"></i>
    </a>

    <!-- Header -->
    <header></header>

    <!-- Cart Area -->
    <div class="headerCart">
      <a href="#"><i class="fa-solid fa-house-chimney-user"></i></a>
      <i class="fa-solid fa-angle-right"></i>
      <h2>Cart List</h2>
    </div>

    <div class="outer-container">
      <div class="product-list-container">
        <table class="product-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Sub Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-table-body"></tbody>
        </table>
      </div>

      <div class="rightCart">
        <div class="cart-summary">
          <div class="summary-item">
            <span>Subtotal:</span>
            <p id="total-price">$0.00</p>
          </div>
          <div class="summary-item">
            <span>Shipping:</span>
            <p id="shipping-value">Free</p>
          </div>
          <div class="summary-item">
            <span>Estimate for:</span>
            <p id="estimate-country">United Kingdom</p>
          </div>
          <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
        </div>
      </div>
    </div>

    <div class="lastSection"></div>
